<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ethereal Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden; /* Important to hide parts of blobs that go off-screen */
    background-color: #f0f4f8; /* A very light base, or even white */
    position: relative; /* For positioning pseudo-elements or child divs */
  }

  .blob-container {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    filter: blur(80px); /* Master blur - adjust heavily! */
    opacity: 0.8; /* Overall opacity for the effect */
  }

  .blob {
    position: absolute;
    border-radius: 50%; /* Makes them circular, blur will diffuse this */
    opacity: 0.6; /* Individual blob opacity */
  }

  .blob-1 {
    width: 30vw; /* Can be vw/vh or fixed px */
    height: 30vw;
    background: radial-gradient(circle,#6b5b76, transparent 90%); /* Pinkish */
    top: -20%;
    left: -15%;
    animation: move1 2s infinite alternate ease-in-out;
  }

  .blob-2 {
    width: 40vw;
    height: 40vw;
    background: radial-gradient(circle, #f8931f, transparent 70%); /* Bluish */
    bottom: -25%;
    right: -25%;
    animation: move2 2s infinite alternate ease-in-out;
    animation-delay: -1s; /* Stagger animations */
  }

  .blob-3 {
    width: 45vw;
    height: 45vw;
    background: radial-gradient(circle, #a9a3ad, transparent 80%); /* Yellowish */
    top: -60%;
    right: -20%;
    animation: move3 2s infinite alternate ease-in-out;
    animation-delay: -1s;
  }

  .blob-5 {
    width: 35vw;
    height: 35vw;
    background: radial-gradient(circle, #fe8fa3, transparent 40%); /* Yellowish */
    bottom: -20%;
    left: -20%;
    animation: move3 5s infinite alternate ease-in-out;
    animation-delay: -1s;
  }

  .blob-4 { /* A more central, subtle white/bright glow if needed, or rely on base bg */
    width: 80vw;
    height: 80vh;
    background: radial-gradient(circle, rgba(255,255,255,0.5), transparent 60%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center it */
    filter: blur(50px); /* Additional blur for this one */
    opacity: 0.7;
    /* No animation or very subtle scale */
  }


  @keyframes move1 {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(10vw, -5vh) scale(1.1); }
  }

  @keyframes move2 {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(-8vw, 12vh) scale(0.95); }
  }

  @keyframes move3 {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(5vw, 8vh) scale(1.05); }
  }

  @keyframes move5 {
    0% { transform: translate(0, 0) scale(0); }
    100% { transform: translate(1vw, 1vh) scale(1.05); }
  }

  /* Optional: Content overlay to ensure it's readable */
  .content {
    position: relative;
    z-index: 10;
    text-align: center;
    padding-top: 40vh;
    color: #333;
  }

</style>
</head>
<body>
  <div class="blob-container">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-5"></div>
    <div class="blob blob-4"></div> <!-- Optional central bright glow -->
  </div>

  <div class="content">
    <!-- Your page content here -->
    <!-- <h1>Hello World</h1> -->
  </div>
</body>
</html>
